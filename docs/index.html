<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="css/os_style.css">
<!-- <link rel="stylesheet" href="css/animate.css"> -->
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/os_script.js"></script>
<style>
    
</style>
</head>
<body>
<div id="base">
    <div id="statusbar">
        <div style="float:left; height:100%; padding:4px;">
            <img src="images/message.png" style="height:100%; display:block; float:left;"/>
        </div>
        <div style="float:right; height:100%; padding:4px;">
            <img src="images/bluetooth.png" style="height:100%; display:block; float:left; margin:0 3px;"/>
            <img src="images/network.png" style="height:100%; display:block; float:left; margin:0 3px;"/>
            <img src="images/wifi.png" style="height:100%; display:block; float:left; margin:0 3px;"/>
            <img src="images/battery.png" style="height:100%; display:block; float:left; margin:0 3px;"/>
            <span style="display:block; float:left; margin:0 3px;"> 9:45</span>    
        </div>
    </div>
    <div id="mainbar">
        <div id="windowframe" >            
            <iframe src="https://www.bing.com/?toHttps=1&redig=5F3CEBB588EF4F0887C083163A22B83B" style="width:100%; height:100%; border:none;"></iframe>
            <div class="bottombar">
                    <img src="images/android_gear.png" style="height:100%; display:block; float:left; margin:0 3px;"/>  
            </div>
        </div>
        <div id="appcontainerhoder" style="display:none;">
        <div class="appscontainer" align="center">
                <div data-app="" class="icon" onclick="goto_app('apps/phone/')">
                    <img src="images/phone.png" style="width:100%; padding:5px;" />
                    <p>Phone</p>
                </div>
                <div data-app="" class="icon" onclick="goto_app('apps/browser/')">
                    <img src="images/browser.png" style="width:100%; padding:8px;" />
                    <p>Browser</p>
                </div>
                <div data-app="" class="icon" onclick="goto_app('apps/tv/')">
                    <img src="images/tv.png" style="width:100%; padding:8px;" />
                    <p>TV</p>
                </div>
                <div data-app="" class="icon" onclick="goto_app('apps/radio/')">
                    <img src="images/radio.png" style="width:100%; padding:8px;" />
                    <p>Radio</p>
                </div>
                <div data-app="" class="icon" onclick="goto_app('apps/calculator/')">
                    <img src="images/calculator.png" style="width:100%; padding:8px;" />
                    <p>Calc</p>
                </div>
                <div data-app="" class="icon" onclick="goto_app('apps/mail/')">
                    <img src="images/mail.png" style="width:100%; padding:8px;" />
                    <p>Mail</p>
                </div>
                <div data-app="" class="icon" onclick="goto_app('apps/iot/')">
                    <img src="images/iot.png" style="width:100%; padding:8px;" />
                    <p>IOT</p>
                </div>
                <div data-app="" class="icon" onclick="goto_app('apps/dictionary/')">
                    <img src="images/dictionary.png" style="width:100%; padding:8px;" />
                    <p>Dictionary</p>
                </div>
                <div data-app="" class="icon" onclick="goto_app('apps/translator/')">
                    <img src="images/translator.png" style="width:100%; padding:8px;" />
                    <p>Translator</p>
                </div>
                <div data-app="" class="icon" onclick="goto_app('apps/flashlight/')">
                    <img src="images/flashlight.png" style="width:100%; padding:8px;" />
                    <p>Flashlight</p>
                </div>
                <div data-app="" class="icon" onclick="goto_app('apps/office/')">
                    <img src="images/office.png" style="width:100%; padding:8px;" />
                    <p>Office</p>
                </div>
                <div data-app="" class="icon" onclick="goto_app('apps/graphics/')">
                    <img src="images/graphics.png" style="width:100%; padding:8px;" />
                    <p>Graphics</p>
                </div>
                <div data-app="" class="icon"  onclick="goto_app('apps/games/')">
                    <img src="images/games.png" style="width:100%; padding:8px;" />
                    <p>Games</p>
                </div>
                <div data-app="" class="icon" onclick="goto_app('apps/media/')">
                    <img src="images/media.png" style="width:100%; padding:8px;" />
                    <p>Media</p>
                </div>
                <div data-app="" class="icon" onclick="goto_app('apps/files/')">
                    <img src="images/files.png" style="width:100%; padding:8px;" />
                    <p>Files</p>
                </div>
        </div>
    </div>
    </div>
    <div id="taskbar">
        <img id="startbutton" src="images/allapps.png" style="height:100%; vertical-align: middle;"/>
        <input id="tasksearchbar" type="search" placeholder="Search for Anything"/>
        <img src="images/mic.png" style="height:100%; vertical-align: middle; padding:5px; margin-left:-35px;"/>
    </div>
</div>
</body>

</html>
